server {
  server_tokens off;
  listen 80;
  index index.html;

  location /api/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/api/;
  }

  location /admin/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/admin/;
  }

   location /media/ {
    proxy_set_header Host $http_host;
    root /app/;
  }

  location /static/ {
    alias /staticfiles/;
    index index.html;
  }

  location /frontend_static/ {
    alias /usr/share/nginx/html/frontend_static/;
     }
}

